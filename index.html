<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="alert-box" id="alert">
      <button onclick="알림창닫기();">X</button>
    </div>
    <button onclick="알림창열기('아이디');">버튼1</button>
    <button onclick="알림창열기('패스워드');">버튼2</button>
    <script>
      function 알림창열기(idOrPw) {
        document.getElementById("alert").style.display = "block";
        document.getElementById("alert").innerHTML = idOrPw + "입력하세요";
      }
      function 알림창닫기() {
        document.getElementById("alert").style.display = "none";
      }
    </script>
  </body>
</html>
